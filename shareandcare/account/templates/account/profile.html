{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'homepage:home' username %}">ShareAndCare</a>
    </div>
  </div>
  <div class="dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
      aria-expanded="false">More Menu</a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'account:profile' %}">Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
    </div>
  </div>
</nav>
<div class="container">
  <form action="{% url 'account:edit_rofile' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Username:</label>
      {{ user_form.username }}
    </div>
    <div class="form-group">
      <label>First Name:</label>
      {{ user_form.first_name }}
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      {{ user_form.last_name }}
    </div>
    <div class="form-group">
      <label>Country:</label>
      {{ user_profile_form.country }}
    </div>
    <div class="form-group">
      <label>Phone:</label>
      {{ user_profile_form.phone }}
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Edit profile</button>
  </form>
</div>
{% endblock %}
